<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <header>
        <div class="btn_header_1">
          <a href="">Gmail</a>
          <a href="">Images</a>
        </div>
        <div class="btn_header_2">
          <svg class="gb_Ze" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </div>
        <button class="btn_header_3">Connexion</button>
      </header>
      <main>
        <div class="container_main">
          <div class="logo_google">
            <img src="./assets/img/googlelogo_color_272x92dp.png" alt="" />
          </div>
          <div class="search_bar">
            <label for="site-search">
              <span
                class="svg_icon"
                style="height: 20px; line-height: 20px; width: 20px"
                ><svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path></svg
              ></span>
            </label>
            <input type="search" id="site-search" name="q" />
            <img class="icon_pict" src="./assets/img/icon_pict.svg" alt="" />
          </div>
          <div class="btn_container">
            <button class="btn_search">Recherche Google</button>
            <button class="btn_search">J'ai de la chance</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="bloc_1">
          <p>France</p>
        </div>
        <div class="bloc_2">
          <img class="icon_footer" src="./assets/img/icon_footer.png" alt="" />
          <a href="">Nos objectifs en matière de développement durable</a>
        </div>
        <div class="bloc_3">
          <div class="bloc-left">
            <a href="">À propos</a>
            <a href="">Publicité</a>
            <a href="">Entreprise</a>
            <a href="">Comment fonctionne la recherche Google ?</a>
          </div>
          <div class="bloc-right">
            <a href="">Signaler un contenu inapproprié</a>
            <a href="">Info consommateurs</a>
            <a href="">Confidentialité</a>
            <a href="">Conditions</a>
            <a href="">Paramètres</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
